<!DOCTYPE HTML>	

<html>
<head>
<title>CALCULATOR</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript">
function add() {
var n1 = document.getElementById("input1").value;
var n2 = document.getElementById("input2").value;
var value = parseInt(n1) + parseInt(n2) ;
document.getElementById("display").value = value;
}

function sub() {
var n1 = document.getElementById("input1").value;
var n2 = document.getElementById("input2").value;
var value = parseInt(n1) - parseInt(n2) ;
document.getElementById("display").value = value;
}

function mul() {
var n1 = document.getElementById("input1").value;
var n2 = document.getElementById("input2").value;
var value = parseInt(n1) * parseInt(n2) ;
document.getElementById("display").value = value;
}

function div() {
var n1 = document.getElementById("input1").value;
var n2 = document.getElementById("input2").value;
var value = parseInt(n1) / parseInt(n2) ;
document.getElementById("display").value = value;
}

</script>

</head>
<body>
<div class="row justify-content-md-center" style="padding-top:100px;">
<div class="card " style="width:450px;">
<div class="card-header"><h1>Calculator<h1></div>
<div class="card-body">
<br>


<label><h4>Display</h4></label>
<input class="form-control" type="text" placeholder="Answer" readonly id="display">

<hr>

<label><h4>Inputs</h4></label>
<div class="row">
<div class="col-md-6">
<input type="number" class="form-control" id="input1">
</div>
<div class="col-md-6">
<input type="number" class="form-control" id="input2">
</div>
</div>




<label><h4>Operators</h4></label><br>
<div class="row justify-content-around">
<button type="button" class="btn btn-outline-primary inputs col-md-4" id="add" onclick="return add()">+</button>
<button class="btn btn-outline-primary col-md-4" id="sub" onclick="return sub()"><strong>-</strong></button>
</div>
<br>
<div class="row justify-content-around">
<button class="btn btn-outline-primary col-md-4" id="div" onclick="return div()"><strong>/</strong></button>
<button class="btn btn-outline-primary col-md-4" id="mul" onclick="return mul()"><strong>x</strong></button>

</div>
<br>

<p class="text text-light">parth kothari </p>


</div>
</div>
</div>


</body>
</html>
